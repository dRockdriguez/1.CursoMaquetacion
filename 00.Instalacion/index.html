<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Document 00</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- HEADER -->
    <div class="container-fluid p-0">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-2 p-3 border text-md-right text-center">
                    Col 1
                </div>
                <div class="col-5 col-sm-5 col-md-5 d-none d-xl-block col-xl-5 p-md-3 p-1 border text-md-right  text-center"></div>
                <div class="col-12 col-md-2 col-xl-1 p-md-3 p-1 border text-md-right  text-center">
                    Col 2
                </div>
                <div class="col-12 col-md-2 col-xl-1 p-md-3 p-1 border text-md-right  text-center">
                    Col 3
                </div>
                <div class="col-12 col-md-2 col-xl-1 p-md-3 p-1 border text-md-right  text-center">
                    Col 4
                </div>
                <div class="col-12 col-md-2 col-xl-1 p-md-3 p-1 border text-md-right  text-center">
                    Col 5
                </div>
                <div class="col-12 col-md-2 col-xl-1 p-md-3 p-1 border text-md-right  text-center">
                    Col 6
                </div>
            </div>
        </div>
    </div>

    <!-- SLIDE -->
    <div class="container-fluid p-0">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.w3schools.com/bootstrap4/la.jpg" alt="Los Angeles" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="https://www.w3schools.com/bootstrap4/chicago.jpg" alt="Chicago" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="https://www.w3schools.com/bootstrap4/ny.jpg" alt="New York" width="100%">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

</body>

</html>
